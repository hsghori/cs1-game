external_id: conditionals
title: What if?
description: Learn how computers make decisions
status: active
module_number: 1
games:
  - external_id: basic_if
    title: Basic if statements
    description: Write some basic if statements
    status: active
    prompt: placebolder
    level_number: 0
    inputs: int
    num_inputs: 2
    prompt: >
      You can practice basic (if) condition statement with basic blocks.
      <br>
      Yow will be given two integers (a, b), print either 'greater' or 'less' based on if condition
      <ul>
        <li>The <strong>Inputs</strong> will give you two integers randomly generated.</li>
        <li>You need to use one of condition blocks from the category <strong>condition (if-else) </strong> </li>
        <li>Instruction</li>
        <ol>The <strong>logic_compare</strong> block can be plugged into input of <strong>if</strong></ol>
        <ol>The <strong>output</strong> block can be plugged into input of <strong>do</strong> or <strong>else</strong></ol>
        <ol>The <strong>text</strong> block can be plugged into input of the <strong>output</strong></ol>
        <ol>You need to put 'greater' in the <strong>do</strong> & 'less' in the <strong>else</strong> </ol>
      </ul>
    blocks:
      - input
      - output
      - condition
      - text
      - math_number
      - logic_compare
  - external_id: else
    title: What else is there?
    description: Throwing else into the mix
    prompt: placebolder
    status: active
    level_number: 1
    inputs: int
    num_inputs: 2
    prompt: >
      You can practice another version of condition (if /else) with boolean value [True/False]
      <br>
      Yow will be given two integers (a, b), print True/False based on <strong>if</strong> condition
      <ul>
        <li>The <strong>Inputs</strong> will give you two integers randomly generated.</li>
        <li>You need to use one of condition blocks from the category <strong>condition (if-else) </strong> </li>
        <li>Instruction</li>
        <ol>The <strong>logic_compare</strong> can be plugged in to input of <strong>if</strong></ol>
        <ol>The <strong>output</strong> block can be plugged into input of <strong>do</strong> or <strong>else</strong></ol>
        <ol>The <strong>logic_boolean</strong> block can be plugged into input of the <strong>output</strong></ol>
        <ol>Try to change the value of boolean according to <strong>if</strong> condition</ol>
        <ol>You need to configure <strong>logic_compare</strong> to make a proper if condition </ol>
      </ul>
    blocks:
      - input
      - output
      - condition
      - math_number
      - math_arithmetic
      - logic_compare
      - logic_boolean
  - external_id: if_else_if_else
    title: One more time now
    description: Else if
    prompt: placebolder
    status: active
    level_number: 2
    inputs: int
    num_inputs: 4
    prompt: >
      You can practice another version of condition (if / else-if / else) based on your assembling blocks.
      <br>
      Yow will be given four integers (a, b, c, d)
      <ul>
        <li>The <strong>Inputs</strong> will give you four integers randomly generated.</li>
        <li>There are five plug-in sockets (if-do-elseif-do-else) in <strong>if-elseif-else</strong> block</li>
        <li>You might want to use the third condition block from the category <strong>condition (if-else) </strong> </li><br>
        <li>Instruction</li>
        <ol>In the <strong>if</strong> condition plugin, compare 1st(a) and 2nd(b) integers if a > b, then print sum(a+b) </ol>
        <ol>If not, in the second <strong>else-if</strong> condition plugin, compare 3rd(c) and 4th(d) integers if c < d, then print sum(c+d) </ol>
        <ol>If both conditions are not satisfied, print out 'No Answer'</ol>
      </ul>
    blocks:
      - text
      - input
      - output
      - condition
      - logic_compare
      - math_number
      - math_arithmetic
